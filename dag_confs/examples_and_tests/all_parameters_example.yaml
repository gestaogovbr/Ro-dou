dag:
  id: all_parameters_example
  description: DAG exemplo utilizando todos os demais parâmetros.
  tags:
    - projeto_a
    - departamento_x
  owner:
    - pessoa 1
    - pessoa 2
  schedule: 0 8 * * MON-FRI
  callbacks:
    on_retry_callback: email_notification
    on_failure_callback: slack_notification
  search:
    header: Pesquisa no DOU
    terms:
    - dados abertos
    - governo aberto
    - lei de acesso à informação
    field: TUDO
    is_exact_search: True
    ignore_signature_match: True
    force_rematch: True
    date: MES
    dou_sections:
      - SECAO_1
      - EDICAO_SUPLEMENTAR
    full_text: True
    use_summary: True
    text_length: 400
  report:    
    emails:
      - dest1@economia.gov.br
      - dest2@economia.gov.br
    attach_csv: True
    subject: Assunto do Email
