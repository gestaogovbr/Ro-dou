apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      containers:
        - name: airflow-webserver
          image: ghcr.io/gestaogovbr/airflow2-rodou:latest
          command: ["airflow", "webserver"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: airflow-config
          volumeMounts:
            - name: airflow-logs
              mountPath: /opt/airflow/logs
            - name: dags-src
              mountPath: /opt/airflow/dags/ro_dou_src
            - name: dag-confs
              mountPath: /opt/airflow/dags/ro_dou/dag_confs
            - name: dag-load-inlabs
              mountPath: /opt/airflow/dags/dag_load_inlabs
      volumes:
        - name: airflow-logs
          emptyDir: {}
        - name: dags-src
          emptyDir: {}
        - name: dag-confs
          emptyDir: {}
        - name: dag-load-inlabs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: airflow-webserver